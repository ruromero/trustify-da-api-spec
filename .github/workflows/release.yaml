name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Custom version (optional, e.g., 1.2.3)'
        required: false
        type: string

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    if: github.repository_owner == 'guacsec'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Set release version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            mvn -B versions:set -DnewVersion=${{ github.event.inputs.version }} -DgenerateBackupPoms=false
          else
            mvn -B versions:set -DremoveSnapshot -DgenerateBackupPoms=false
          fi

      - name: Generate filtered resources for release
        run: mvn -B process-resources

      - name: Get release version
        id: version
        run: |
          V=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$V" >> $GITHUB_OUTPUT

      - name: Create release branch
        run: |
          BRANCH="release/v${{ steps.version.outputs.version }}"
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git checkout -b "$BRANCH"
          git add -A
          git commit -m "build(release): release version ${{ steps.version.outputs.version }}"
          git push origin "$BRANCH"

      - name: Create GitHub release tag
        uses: softprops/action-gh-release@v1
        with:
          name: "Release ${{ steps.version.outputs.version }}"
          tag_name: "v${{ steps.version.outputs.version }}"
          target_commitish: "release/v${{ steps.version.outputs.version }}"
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update to next development version
        run: |
          mvn -B release:update-versions
          mvn -B process-resources
          mvn -B validate
          git add -A
          git commit -m "chore: bump to next development version"

      - name: Create Pull Request for release + next version
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: release/v${{ steps.version.outputs.version }}
          base: main
          title: "build(release): release ${{ steps.version.outputs.version }} and bump to next development version"
          commit-message: "build(release): release ${{ steps.version.outputs.version }} + bump next version"
          signoff: true
          body: |
            This PR contains the following changes:

            1. Release version bump to ${{ steps.version.outputs.version }}.
            2. Filtered resources (docs, JS) updated to reflect the release version.
            3. Next development version bump after the release.
